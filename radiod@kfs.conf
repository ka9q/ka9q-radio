# allowable Opus block times: 2.5, 5, 10, 20, 40, 60, 80, 100, 120
[global]
overlap = 5
blocktime = 20
input = rx888-status.local
samprate = 12000
mode = usb
status = hf.local
fft-threads = 2


[WSPR]
# Bottom of 200 Hz WSPR segments on each band. Center is 1500 Hz higher
# sample rate must be 12 kHz as required by wsprd
data = wspr-pcm.local
freq = "136k000 474k200 1m836600 3m568600 3m592600 5m287200 5m364700 7m038600 10m138700 14m095600 18m104600 21m094600 24m924600 28m124600"

[FT8]
data = ft8-pcm.local
freq = "1m840 3m573 5m357 7m074 10m136 14m074 18m100 21m074 24m915 28m074"

[WWV]
data = wwv-pcm.local
mode = am
freq = "2500k 5000k 10000k 15000k 20000k 25000k"

[CHU]
data = chu-pcm.local
mode = am
freq = "3330k 7680k 14670k"

[HF MANUAL]
data = hf-pcm.local
freq = 0

