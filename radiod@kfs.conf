[global]
overlap = 5
# allowable Opus block times: 2.5, 5, 10, 20, 40, 60, 80, 100, 120
blocktime = 20
status = hf.local
fft-threads = 2
samprate = 12000
mode = usb
hardware = rx888

[rx888]
device = "rx888"
#number = 0
description = "KFS TCI 530 Omni"
#samprate = 64800000
samprate = 129600000
#firmware = SDDC_FX3.img
#status = rx888-status.local
status = tci530-omni-status.local
#ttl = 1
#queuedepth = 16
#reqsize = 32
#dither = no
#rand = no
#att = 0
#gainmode = high
#gain = 1.5 # dB
gain = 10 # dB

[WSPR]
# Bottom of 200 Hz WSPR segments on each band. Center is 1500 Hz higher
# sample rate must be 12 kHz as required by wsprd
# source: https://www.dxzone.com/ft8-frequencies/
data = wspr-pcm.local
mode = usb
samprate = 12000
freq = "1m836600 3m568600 3m592600 5m287200 5m364700 7m038600 10m138700 13m555400 14m095600 18m104600 21m094600 24m924600 28m124600"

[FT8]
data = ft8-pcm.local
freq = "1m840 3m573 5m357 7m056 7m071 7m074 10m132 10m133 10m136 14m071 14m074 14m090 18m100 21m074 21m091 24m915 28m074"

[JS8Call]
data = ft8-pcm.local
freq = "1m842 7m078 10m130 14m078 18m104 21m078 28m078"

[WWV]
data = wwv-pcm.local
mode = am
freq = "2500k 5000k 10000k 15000k 20000k 25000k"

[CHU]
data = chu-pcm.local
mode = am
freq = "3330k 7850k 14670k"

[CARRIERS]
data = carriers-pcm.local
mode = cwu
freq = "2500000 5000000 10000000 15000000 20000000 25000000 3330000 7850000 14670000"

[HF MANUAL]
data = hf-pcm.local
freq = 0

