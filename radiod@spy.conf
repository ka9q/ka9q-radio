# allowable Opus block times: 2.5, 5, 10, 20, 40, 60, 80, 100, 120
[global]
hardware = airspy
iface = eth0
status = spyverter.local
data = hf-pcm.local
samprate = 12000
mode = usb

[airspy]
device = airspy
description = "airspy + spyverter"
linearity = yes

[WSPR]
# Bottom of 200 Hz WSPR segments on each band. Center is 1500 Hz higher
# sample rate must be 12 kHz as required by wsprd
data = wspr-pcm.local
freq = "136k000 474k200 1m836600 3m592600 5m287200 7m038600 10m138700 13m553900 14m095600 18m104600 21m094600 24m924600 28m124600 50m293000 144m488500"

